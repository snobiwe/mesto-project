<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект "Место"</title>
  <link rel="stylesheet" href="./styles/index.css">
 
</head>
<body>
    <div class="page">
        <header class="header page__header">
           <img class="header__logo" alt="Логотип Mesto Russia" src="./images/Vector.svg">
           
        </header>
        <main>
            <section class="profile page__section">
                <div class="profile__image"></div>
                    <div class="profile__info">
                        <div class="profile__header"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div>
                        <p class="profile__subscription">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                   
            </section>
            <div class="popup">
                        
                <div class="popup__container">
                    <form class="popup__form" name="submit">
                    <button type="button" class="popup__close"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <fieldset class="popup__profile-edit">
                        <input type="text" name="firstname" placeholder="Жак-Ив Кусто" class="popup__field popup__input">
                        
                        <input type="text" name="subscription" placeholder="Исследователь океана" class="popup__field popup__input">
                        
                    </fieldset>
                    <button type="submit" class="popup__apply popup__save">Сохранить</button>
                </form>
                </div>
            
            </div>
            <section class="table page__table">
                <ul class="table__list">
                    <li class="table__element"><img class="table__image" src="./images/kirill-pershin-1088404-unsplash_1.png" alt="Карачаевск"><div class="table__header"><h2 class="table__title">Карачаевск</h2><button type="button" class="table__button"></button></div></li>
                    <li class="table__element"><img class="table__image" src="./images/kirill-pershin-1404681-unsplash_2.png" alt="Гора Эльбрус"><div class="table__header"><h2 class="table__title">Гора Эльбрус</h2><button type="button" class="table__button"></button></div></li>
                    <li class="table__element"><img class="table__image" src="./images/kirill-pershin-1556355-unsplash_3.png" alt="Домбай"><div class="table__header"><h2 class="table__title">Домбай</h2><button type="button" class="table__button"></button></div></li>
                    <li class="table__element"><img class="table__image" src="./images/LastGnezdo.png" alt="Ласточкино гнездо"><div class="table__header"><h2 class="table__title">Крым</h2><button type="button" class="table__button"></button></div></li>
                    <li class="table__element"><img class="table__image" src="./images/Kazan.png" alt="Казань"><div class="table__header"><h2 class="table__title">Казань</h2><button type="button" class="table__button"></button></div></li>
                    <li class="table__element"><img class="table__image" src="./images/Vladimir.png" alt="Владимир"><div class="table__header"><h2 class="table__title">Владимир</h2><button type="button" class="table__button"></button></div></li>
                </ul>
            </section>

        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright">&copy; Mesto Russia</p>
        </footer>
    </div>
</body>
